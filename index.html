<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrera de Números</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .game-container {
            margin: 20px auto;
            padding: 20px;
            max-width: 600px;
            background: linear-gradient(to bottom, #ffffff, #dceefb);
            border: 2px solid #6c757d;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .race-track {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
            padding: 20px;
            background-color: #e9ecef;
            border-radius: 10px;
            position: relative;
        }
        .race-track div {
            width: 40px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            border-radius: 50%;
            color: white;
            font-weight: bold;
        }
        .race-track .player1 {
            position: absolute;
            top: 10%;
            left: 0;
            background-color: #28a745;
        }
        .race-track .player2 {
            position: absolute;
            top: 70%;
            left: 0;
            background-color: #dc3545;
        }
        .controls {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .winner {
            font-size: 1.5em;
            color: green;
            margin-top: 20px;
        }
        .feedback {
            font-size: 1.2em;
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Carrera de Números</h1>
    <p>Compite contra la computadora resolviendo problemas matemáticos. ¡El primero en llegar a la meta gana!</p>
    <div class="game-container">
        <div class="race-track" id="race-track">
            <div class="player1" id="player1">1</div>
            <div class="player2" id="player2">2</div>
        </div>
        <p id="question" style="font-size: 1.5em; margin: 20px 0;"></p>
        <div class="controls">
            <input type="text" id="answer" placeholder="Ingresa tu respuesta" style="font-size: 18px; padding: 10px;">
            <button onclick="checkAnswer()">Responder</button>
        </div>
        <p class="feedback" id="feedback"></p>
        <p class="winner" id="winner"></p>
        <button id="restart" onclick="restartGame()" style="display: none;">Reiniciar</button>
    </div>

    <script>
        const raceTrack = document.getElementById("race-track");
        const player1 = document.getElementById("player1");
        const player2 = document.getElementById("player2");
        const questionElement = document.getElementById("question");
        const feedbackElement = document.getElementById("feedback");
        const winnerElement = document.getElementById("winner");
        const answerInput = document.getElementById("answer");
        const restartButton = document.getElementById("restart");

        let player1Position = 0;
        let player2Position = 0;
        const goalPosition = 10;
        let timeOut;

        let currentProblem = generateProblem();
        updateQuestion();

        function generateProblem() {
            const num1 = Math.floor(Math.random() * 100) + 1;
            const num2 = Math.floor(Math.random() * 100) + 1;
            const answer = num1 + num2;

            return {
                question: `${num1} + ${num2}`,
                answer
            };
        }

        function updateQuestion() {
            questionElement.innerHTML = `Resuelve: ${currentProblem.question}`;
            clearTimeout(timeOut);

            const player1Progress = player1Position / goalPosition;

            // Ajusta la velocidad de la computadora según la posición de player1
            const delay = Math.max(3000, (1 - player1Progress) * 6000);

            timeOut = setTimeout(() => {
                player2Position++;
                movePlayer(player2, player2Position);
                if (player2Position === goalPosition) {
                    declareWinner("La computadora ha ganado la carrera. Intenta de nuevo.");
                } else {
                    updateQuestion(); // Continua el movimiento automático
                }
            }, delay);
        }

        function movePlayer(player, steps) {
            player.style.left = `${(steps / goalPosition) * 100}%`;
        }

        function checkAnswer() {
            const playerAnswer = parseFloat(answerInput.value);

            if (isNaN(playerAnswer)) {
                feedbackElement.textContent = "Por favor, ingresa un número válido.";
                return;
            }

            if (playerAnswer === currentProblem.answer) {
                player1Position++;
                movePlayer(player1, player1Position);
                feedbackElement.textContent = "¡Correcto!";
                if (player1Position === goalPosition) {
                    declareWinner("¡Felicidades! Has ganado la carrera.");
                    return;
                }

                currentProblem = generateProblem();
                updateQuestion();
            } else {
                feedbackElement.textContent = "Respuesta incorrecta.";
            }

            answerInput.value = "";
        }

        function declareWinner(message) {
            winnerElement.textContent = message;
            document.querySelector(".controls").style.display = "none";
            restartButton.style.display = "block";
            clearTimeout(timeOut);
        }

        function restartGame() {
            player1Position = 0;
            player2Position = 0;
            currentProblem = generateProblem();
            winnerElement.textContent = "";
            feedbackElement.textContent = "";
            answerInput.value = "";
            document.querySelector(".controls").style.display = "block";
            restartButton.style.display = "none";
            movePlayer(player1, player1Position);
            movePlayer(player2, player2Position);
            updateQuestion();
        }
    </script>
</body>
</html>
